<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Items List</title>
<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Items List</h2>

<table id="itemsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <!-- Items will be dynamically added here -->
    </tbody>
</table>

<button id="addItemBtn">Add Item</button>

<script>
$(document).ready(function() {
    // Sample data (you can replace this with your actual data source)
    var items = [
        { id: 1, name: 'Gerbera', description: 'Wedding Flower', price: '$10.00' },
        { id: 2, name: 'Rose', description: 'Valentine Flower', price: '$15.00' },
        { id: 3, name: 'Jasmine', description: 'Smelling Flower', price: '$20.00' },
        { id: 12, name: 'Gerbera', description: 'Wedding Flower', price: '$10.00' },
        { id: 4, name: 'Rose', description: 'Valentine Flower', price: '$15.00' },
        { id: 5, name: 'Jasmine', description: 'Smelling Flower', price: '$20.00' }
    ];

    // Function to populate the table with items
    function populateItems() {
        var tbody = $('#itemsTable tbody');
        tbody.empty(); // Clear existing items

        $.each(items, function(index, item) {
            var row = '<tr>' +
                        '<td>' + item.id + '</td>' +
                        '<td>' + item.name + '</td>' +
                        '<td>' + item.description + '</td>' +
                        '<td>' + item.price + '</td>' +
                      '</tr>';
            tbody.append(row);
        });
    }

    // Initial population of the table
    populateItems();

    // Example of adding a new item
    $('#addItemBtn').click(function() {
        var newItem = {
            id: items.length + 1,
            name: 'New Item ' + (items.length + 1),
            description: 'Description of New Item ' + (items.length + 1),
            price: '$25.00'
        };

        items.push(newItem);
        populateItems(); // Refresh the table with the updated data
    });
});
</script>

</body>
</html>
