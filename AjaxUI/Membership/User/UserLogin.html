
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form with Tailwind CSS</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-8">
        <form class="max-w-md bg-white  shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input  id="contactNo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"   type="text" placeholder="Enter Contact Number">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
          
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pass" type="password" placeholder="**********">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  id="btnsubmit" type="button">
              Sign In
            </button>
          </div>
        </form>
      </div>
      <script>
    

        //var signInUrl="http://localhost:5000/api/auth/signin";
        
        $(document).ready(function() {
          // Event handler for checkboxes
                $("#btnsubmit").click(function () {    
        
                var contactNo = $("#contactNo").val();
                var pass = $("#pass").val();
                var lob = $("#lob").val();
        
                var Claim = {"ContactNumber":contactNo, "password":pass,"lob":lob}
              
                $.ajax({
                url: "http://localhost:5000/api/auth/signin",
                type: 'POST',
                data: JSON.stringify(Claim),
                contentType: 'application/json',
        
                success: function (data) {
                    console.log(data.token);
                    //var tokenData = JSON.stringify(data);
                    localStorage.setItem('token',);
                    
                    
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
           });
        });
        
        </script>
        
      
</body>
