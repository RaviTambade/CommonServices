<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemberShipRole Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>LogIn</title>
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      form {border: 3px solid #f1f1f1;}
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      button:hover {
        opacity: 0.8;
      }
      
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }
      
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }
      
      img.avatar {
        width: 40%;
        border-radius: 50%;
      }
      
      .container {
        padding: 16px;
      }
      
      span.psw {
        float: right;
        padding-top: 16px;
      }
      
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
           display: block;
           float: none;
        }
        .cancelbtn {
           width: 100%;
        }
      }
      </style>
</head>
<body>
    
        <div class="imgcontainer">
          <img src="D:\TAP\Projects\CommonServices\images\tfl.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="number"><b>Contact Number</b></label>
          <input type="text" id="contactNo" placeholder="Enter Contact Number" name="number" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="text" id="pass" placeholder="Enter Password" name="psw" required>

          <label for="lob"><b>Line Of Business</b></label>
          <input type="text" id="lob" placeholder="Enter Line of Business" name="lob" required>
      
          <button  id="btnsubmit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      
    
</body>
<script>
    

//var signInUrl="http://localhost:5142/api/auth/signin";

$(document).ready(function() {
  // Event handler for checkboxes
        $("#btnsubmit").click(function () {    

        var contactNo = $("#contactNo").val();
        var pass = $("#pass").val();
        var lob = $("#lob").val();

        var Claim = {"ContactNumber":contactNo, "password":pass,"lob":lob}
      
        $.ajax({
        url: "http://localhost:5142/api/auth/signin",
        type: 'POST',
        data: JSON.stringify(Claim),
        contentType: 'application/json',

        success: function (data) {
            console.log(data.token);
            //var tokenData = JSON.stringify(data);
            localStorage.setItem('token',);
            
            
        },
        error: function (xhr, status, error) {
            console.error(xhr.responseText);
        }
    });
   });
});

</script>

</html>
