<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        .profile {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div>
    <label>User Id:</label>
    <input type="text" id="txtUserId"/>
    <button id="btnShow">Show Details</button>
</div>

<div class="profile">
    <img src="profile-picture.jpg" alt="Profile Picture">
    <hr/>
    <h1>Sachin Patil</h1>
    <p><strong>Gender:</strong> Male</p>
    <p><strong>Username:</strong> sachinpatil</p>
    <p><strong>Email:</strong>sachinpaitl@gmail.com</p>
    <p><strong>Location:</strong> Pune, India</p>
    <p><strong>Bio:</strong> Doing ordinary things extra ordinarily.</p>
    <p><strong>Aadhar ID:</strong> sachinpatil</p>
    <p><strong>Birth Date:</strong>18/8/1975</p>
</div>


<script>
    $(document).ready(function () {
        console.log("Document.Ready");
        $("#btnShow").click(function () {
            var userId=$("#txtUserId").val();
            $.ajax({
                url: "http://localhost:5000/api/users/"+userId,
                type: 'GET',
                contentType: 'application/json',

                success: function (data) {
                   console.log(data);
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
