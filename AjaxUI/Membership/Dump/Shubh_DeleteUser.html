    </div>

    </div>
    <hr />

    <script>

            // Delete a user
            $("#btndeleteuser").click(function () {
                var userId = $("#txtUserId").val();
                const apiUrl = 'http://localhost:5000/api/users/${userId}';

                fetch(apiUrl, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: null //JSON.stringify(YOUR_ADDITIONAL_DATA)  //if you do not want to send any addional data,  replace the complete JSON.stringify(YOUR_ADDITIONAL_DATA) with null
