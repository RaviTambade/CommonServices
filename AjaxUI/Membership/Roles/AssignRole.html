<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input,
        select,
        button {
            padding: 5px;
            margin-left: 10px;
        }

        #roles div {
            float: left;
            display: inline-block;
            margin-right: 10px;
        }

        #user div {
            float: left;
            display: inline-block;

        }
        #dataDisplay div {
            margin-right: 10px;
            display: inline-block;


        }

        .radio {
            margin-right: 5px;
        }
    </style>
    <title>Users information According to LOB And their Roles</title>
</head>

<body>
    <div>
        <p>Please select Line of Business(LOB):</p>
        <input type="radio" id="pms" name="lob" value="PMS">
        <label for="pms">PMS</label>
        <input type="radio" id="banking" name="lob" value="Banking">
        <label for="banking">Banking</label>
        <input type="radio" id="ekrushi" name="lob" value="EKrushi">
        <label for="ekrushi">EKrushi</label>
        <input type="radio" id="eagro" name="lob" value="EAgro">
        <label for="eagro">EAgro</label>
        <input type="radio" id="iManagment" name="lob" value="Inventory Management">
        <label for="iManagment">Inventory Management</label>
    </div>
    <br />
    <br />
    <div id="roles">
        <p>Role According To Selected LOB</p>
    </div>
    <br />
    <br />
    <div id="user">

    </div>
    <br />
    <br />
    <div id="dataDisplay"></div>

    <script>
        $(document).ready(function () {
            var selectedLob;

            $('input:radio[name="lob"]').change(function () {
                selectedLob = $("input[name='lob']:checked").val();
                console.log("Selected LOB: " + selectedLob);

                if (selectedLob) {
                    $.ajax({
                        url: `http://localhost:5000/api/roles/lob/${selectedLob}`,
                        type: 'GET',
                        contentType: 'application/json',
                        success: function (data) {
                            if (data.length > 0) {
                                addRadioButton(data);
                            } else {
                                alert("No Roles Found.");
                            }
                        },
                        error: function (xhr, status, error) {
                            console.error("Error fetching roles: " + xhr.responseText);
                        }
                    });
                } else {
                    alert("Please select a LOB.");
                }
            });

            function addRadioButton(values) {
                $('#roles').empty();
                for (var i = 0; i < values.length; i++) {
                    var radiobutton = $('<input>').attr({
                        type: 'radio',
                        value: values[i].name,
                        name: 'roleName'
                    });
                    var label = $('<label>').text(values[i].name).prepend(radiobutton);
                    $('#roles').append($('<div>').addClass('radio').append(radiobutton).append(label));
                }

                $('input[name="roleName"]').change(function () {
                    var userRole = $("input[name='roleName']:checked").val();
                    console.log("Selected role: " + userRole);
                    console.log("Selected LOB: " + selectedLob);

                    if (userRole && selectedLob) {
                        $.ajax({
                            url: 'http://localhost:5000/api/roles/getuserbyroles/rolename/' + userRole + '/lob/' + selectedLob,
                            type: 'GET',
                            contentType: 'application/json',
                            success: function (data) {
                                var userdata = data;
                                console.log("Users: ", data);
                                $('#user').empty();
                                for (var i = 0; i < userdata.length; i++) {
                                    var radiobutton = $('<input>').attr({
                                        type: 'radio',
                                        value: userdata[i].id,
                                        name: 'username'
                                    });
                                    var label = $('<label>').text(userdata[i].firstName).prepend(radiobutton);
                                    $('#user').append($('<div>').addClass('user').append(radiobutton).append(label));


                                }
                                $('input[name="username"]').change(function () {
                                    console.log(" insid user");
                                    var userId = $("input[name='username']:checked").val();
                                    console.log(userId);
                                    for (var i = 0; i < userdata.length; i++) {
                                        if (userdata[i].id == userId) {
                                            console.log(userdata[i]);
                                           
                                            var htmlContent = '<div>';
                                           
                                                htmlContent += '<lable> Id : '+ userdata[i].id +'<label>';
                                              
                                                
                                            

                                            htmlContent += '</div>';
                                            $('#dataDisplay').html(htmlContent);
                                        }
                                    }
                                });


                            },
                            error: function (xhr, status, error) {
                                console.error("Error fetching users: " + xhr.responseText);
                                alert("An error occurred while fetching the users. Please try again.");
                            }
                        });



                    }

                    else {
                        alert("Please select a role.");
                    }
                });
            }
        });

    </script>
</body>

</html>
