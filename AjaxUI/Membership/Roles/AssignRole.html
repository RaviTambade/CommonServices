<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input,
        select,
        button {
            padding: 5px;
            margin-left: 10px;
        }

        #roles div {
            float: left;
           
            display: inline-block;
        }
        .radio{
            margin-right: 5px;
        }

    </style>
    <title>Users information According to LOB And their Roles</title>
</head>

<body>
    <div>
        <p>Please select Line of Business(LOB):</p>
        <input type="radio" id="pms" name="lob" value="PMS">
        <label for="pms">PMS</label> 
        <input type="radio" id="banking" name="lob" value="Banking">
        <label for="banking">Banking</label>
        <input type="radio" id="ekrushi" name="lob" value="EKrushi">
        <label for="ekrushi">EKrushi</label>
        <input type="radio" id="eagro" name="lob" value="EAgro">
        <label for="eagro">EAgro</label>
        <input type="radio" id="iManagment" name="lob" value="Inventory Management">
        <label for="iManagment">Inventory Management</label>
    </div>
    
    <div id="roles" ;>
        <p>Role According To Selected LOB</p>
    </div>

    
    
</body>

<script>

$(document).ready(function() {
    $('input:radio').change(function() {
       var selectedLob = $("input[name='lob']:checked").val();
        console.log(selectedLob);

        if (selectedLob) {
                    $.ajax({
                        url: `http://localhost:5000/api/roles/lob/${selectedLob}`,
                        type: 'GET',
                        contentType: 'application/json',
                        success: function (data) {
                            //var rolesTableBody = $("#rolesTable tbody");
                            //rolesTableBody.empty();
                            if(data.length>0)
                            {

                                //for(i=0;i<data.length;i++)
                                //{
                                    //console.log(data[i].name);
                                    addRadioButton(data);
                                //}
                            }
                            else 
                            {
                                //rolesTableBody.append('<tr><td colspan="2">No Roles Found</td></tr>');
                                alert("No Roles Founs....");
                             }
                        },
                        error: function (xhr, status, error) {
                            console.error(xhr.responseText);
                        }
                    });
                } 
                else 
                {
                    alert("Please select a LOB.");
                }
            });


            function addRadioButton(values) {
                //console.log("Inside addRadioButton : "+ value);

                for(var i=0;i<values.length;i++)
                {
                    var radiobutton = $('<input>').attr({
                        type: 'radio',
                        value: values
                    });
                    var label = $('<label>').text(values[i].name).prepend(radiobutton);
                     $('<div>').addClass('roles').append(label).appendTo('#roles');
                }
               
                    
                }
    });

        
    
</script>

</html>
