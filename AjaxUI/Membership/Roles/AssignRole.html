<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input,
        select,
        button {
            padding: 5px;
            margin-left: 10px;
        }

        #lobs div {
            align-items: left;
            display: inline-block;
            margin-right: 10px;
        }

        #roles div {
            align-items: left;
            display: inline-block;
            margin-right: 10px;
        }

        #user div {
            align-items: left;
            display: inline-block;

        }

        #dataDisplay div {
            margin-right: 5px;
        }

        .radio {
            margin-right: 5px;
        }
    </style>
    <title>Users information According to LOB And their Roles</title>
</head>

<body>

    <div id="lobs"></div>
    <br />
    <br />
    <div id="roles">
        <p>Role According To Selected LOB</p>
    </div>
    <br />
    <br />
    
    <div>
        <div>
           <select id="user"></select>
         </div>
    </div>     
    <br />
    <br />
    <div id="dataDisplay"></div>

    <script>
        $(document).ready(function () {
            var selectedLob;
            $.ajax({
                url: `http://localhost:5000/api/roles/lobs`,
                type: 'GET',
                contentType: 'application/json',
                success: function (data) {
                    var lobList = data;
                    console.log("LOB: ", lobList);
                    $('#lobs').empty();
                    for (var i = 0; i < lobList.length; i++) {
                        var radiobutton = $('<input>').attr({
                            type: 'radio',
                            value: lobList[i],
                            name: 'lob'
                        });
                        var label = $('<label>').text(lobList[i]).prepend(radiobutton);
                        $('#lobs').append($('<div>').addClass('lob').append(radiobutton).append(label));


                    }
                    $('input:radio[name="lob"]').change(function () {
                        selectedLob = $("input[name='lob']:checked").val();
                        console.log("Selected LOB: " + selectedLob);

                        if (selectedLob) {
                            $.ajax({
                                url: `http://localhost:5000/api/roles/lob/${selectedLob}`,
                                type: 'GET',
                                contentType: 'application/json',
                                success: function (data) {
                                    if (data.length > 0) {
                                        addRadioButton(data);
                                    } else {
                                        alert("No Roles Found.");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    console.error("Error fetching roles: " + xhr.responseText);
                                }
                            });
                        } else {
                            alert("Please select a LOB.");
                        }
                    });
                },

                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                    alert("An error occurred while fetching the LOBs. Please try again.");
                }
            });


            function addRadioButton(values) {
                $('#roles').empty();
                for (var i = 0; i < values.length; i++) {
                    var radiobutton = $('<input>').attr({
                        type: 'radio',
                        value: values[i].name,
                        name: 'roleName'
                    });
                    var label = $('<label>').text(values[i].name).prepend(radiobutton);
                    $('#roles').append($('<div>').addClass('radio').append(radiobutton).append(label));
                }

                $('input[name="roleName"]').change(function () {
                    var userRole = $("input[name='roleName']:checked").val();
                    console.log("Selected role: " + userRole);
                    console.log("Selected LOB: " + selectedLob);

                    if (userRole && selectedLob) {
                        $.ajax({
                            url: 'http://localhost:5000/api/roles/getuserbyroles/rolename/' + userRole + '/lob/' + selectedLob,
                            type: 'GET',
                            contentType: 'application/json',
                            success: function (data) {
                                var userdata = data;
                                console.log("Users: ", data);
                                $('#user').empty();
                                for (var i = 0; i < userdata.length; i++) {
                                    var dduser = $('<input>').attr({
                                        type: 'select',
                                        value: userdata[i].id,
                                        name: 'username'
                                    });
                                    var label = $('<option>').text(userdata[i].firstName);
                                    $('#user').append((label));


                                }
                                $('#user').change(function () {
                                    console.log("inside user");
                                    
                                    var userName = $(this).children("option:selected").val();  
                                  
                                   
                                    for (var i = 0; i < userdata.length; i++) {
                                        if (userdata[i].firstName == userName) {
                                            console.log(userdata[i]);

                                            var htmlContent = '<div>';

                                            htmlContent += '<p> Id : ' + userdata[i].id + '<p>';
                                            htmlContent += '<p> First Name : ' + userdata[i].firstName + '<p>';
                                            htmlContent += '<p> Last Name : ' + userdata[i].lastName + '<p>';
                                            htmlContent += '<p> Gender : ' + userdata[i].gender + '<p>';
                                            htmlContent += '<p> Contact Number : ' + userdata[i].contactNumber + '<p>';
                                            htmlContent += '<p> Email : ' + userdata[i].email + '<p>';
                                            htmlContent += '<p> Birth Date : ' + userdata[i].birthDate + '<p>';
                                            htmlContent += '<p> Adhar Id : ' + userdata[i].aadharId + '<p>';




                                            htmlContent += '</div>';
                                            $('#dataDisplay').html(htmlContent);
                                        }
                                    }
                                });


                            },
                            error: function (xhr, status, error) {
                                console.error("Error fetching users: " + xhr.responseText);
                                alert("An error occurred while fetching the users. Please try again.");
                            }
                        });
                    }

                    else {
                        alert("Please select a role.");
                    }
                });
            }
        });

    </script>
</body>

</html>
