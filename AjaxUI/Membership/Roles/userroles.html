<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Roles</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Get Roles for User and LOB</h2>
    <hr />
    <div>
        <label for="txtUserId">User ID:</label>
        <input id="txtUserId" placeholder="Enter User ID" />
    </div>
    <div>
        <button id="btngetroles">Get Roles</button>
    </div>
    <hr />
    <div id="rolesContainer">
        <h3>Roles:</h3>
        <table id="rolesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>LOB</th>
                </tr>
            </thead>
            <tbody id="rolesTableBody">
                <!-- Roles data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            console.log("Document.Ready");
            $("#btngetroles").click(function () {
                var userId = $("#txtUserId").val();
                $("#rolesTableBody").empty(); // Clear previous roles table rows

                $.ajax({
                    url: `http://localhost:5142/api/roles/${userId}`,
                    type: 'GET',
                    contentType: 'application/json',

                    success: function (data) {
                        if (data.length > 0) {
                            data.forEach(function (role) {
                                var row = `<tr>
                                    <td>${role.id}</td>
                                    <td>${role.name}</td>
                                    <td>${role.lob}</td>
                                </tr>`;
                                $("#rolesTableBody").append(row);
                            });
                        } else {
                            $("#rolesTableBody").html('<tr><td colspan="3">No Roles Found</td></tr>');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>

</body>

</html>
