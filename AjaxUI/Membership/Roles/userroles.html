<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Roles</title>
</head>

<body>
    <h2>Get Roles for User and LOB</h2>
    <hr />
    <div><label for="txtUserId">User ID:</label><input id="txtUserId" placeholder="Enter User ID" /></div>
    <div><button id="btngetroles">Get Roles</button></div>
    <hr />
    <div id="rolesContainer">
        <h3>Roles:</h3>
        <div id="roles"></div>
    </div>


    <script>
        $(document).ready(function () {
            console.log("Document.Ready");
            $("#btngetroles").click(function () {
                var userId = $("#txtUserId").val();
                $("#roles").empty();

                $.ajax({
                    url: "http://localhost:5142/api/users/${userId}/roles",
                    type: 'GET',
                    contentType: 'application/json',

                    success: function (data) {
                        // console.log(data);
                        // $('#roles').append(
                        //     $(document.createElement('h6')).prop({
                        //         for: data.id
                        //     }).html(data.id + " " + data.name + " " + data.lob)
                        // )
                        if(data.length > 0){
                        data.forEach(function (role) {
                            var theroles = $('<div>').text('ID:${role.id},Name:${role.name},LOB:${role.lob}');
                            $("#roles").append(theroles);
                        });
                        } else {
                            $("#roles").text("No Roles Found");
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>

</html>
