<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="button"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #rolesContainer {
            margin-top: 20px;
        }
        #roles div {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h2>Get Roles for User </h2>
    <hr />
    <div><label for="txtUserId">User ID:</label><input type="text" id="txtUserId" placeholder="Enter User ID" /></div>
    <div><input type="button" id="btngetroles" value="Get Roles" /></div>
    <hr />
    <div id="rolesContainer">
        <h3>Roles:</h3>
        <div id="roles"></div>
    </div>

    <script>
        $(document).ready(function () {
            console.log("Document.Ready");
            $("#btngetroles").click(function () {
                var userId = $("#txtUserId").val();
                $("#roles").empty();

                $.ajax({
                    url: `http://localhost:5142/api/roles`,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        if(data.length > 0){
                            data.forEach(function (role) {
                                var theroles = $(`<div>`).text(`ID: ${role.id}, Name: ${role.name}, LOB: ${role.lob}`);
                                $("#roles").append(theroles);
                            });
                        } else {
                            $("#roles").text("No Roles Found");
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>

</body>

</html>
