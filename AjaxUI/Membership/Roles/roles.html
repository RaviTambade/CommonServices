<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Roles</title>
</head>

<body>
    <h2>Get All Roles in Application</h2>

    <div>
        <button id="btngetroles">Get Role</button>
    </div>
    <div>
        <label id="roles"></label>
    </div>
</body>

<script>
    $(document).ready(function () {
        console.log("Document.Ready");
        $("#btngetroles").click(function () {
            $.ajax({
                url: "https://localhost:5000/api/roles",
                type: 'GET',
                contentType: 'application/json',

                success: function (data) {
                   
                    for (var i = 0; i <data.length; i++) {
                        var theroles = $('<div>' + data[i].id  + data[i].name + data[i].lob + '</div>'+"<br/>");
                        $("#roles").append(theroles);
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>

</html>
