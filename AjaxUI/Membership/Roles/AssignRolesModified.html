<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input,
        select,
        button {
            padding: 5px;
            margin-left: 10px;
        }

        #roles div,
        #user div {
            float: left;
            display: inline-block;
            margin-right: 10px;
        }

        .radio {
            margin-right: 5px;
        }
    </style>
    <title>Users Information by LOB and Roles</title>
</head>

<body>
    <div>
        <p>Please select Line of Business (LOB):</p>
        <input type="radio" id="pms" name="lob" value="PMS">
        <label for="pms">PMS</label>
        <input type="radio" id="banking" name="lob" value="Banking">
        <label for="banking">Banking</label>
        <input type="radio" id="ekrushi" name="lob" value="EKrushi">
        <label for="ekrushi">EKrushi</label>
        <input type="radio" id="eagro" name="lob" value="EAgro">
        <label for="eagro">EAgro</label>
        <input type="radio" id="iManagment" name="lob" value="Inventory Management">
        <label for="iManagment">Inventory Management</label>
    </div>

    <div id="roles">
        <p>Role According to Selected LOB:</p>
    </div>

    <div id="user">
    </div>

    <script>
        $(document).ready(function () {
            var selectedLob;

            $('input[name="lob"]').change(function () {
                selectedLob = $(this).val();
                fetchRoles(selectedLob);
            });

            function fetchRoles(lob) {
                $.ajax({
                    url: `http://localhost:5000/api/roles/lob/${lob}`,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        $('#roles').empty();
                        if (data.length > 0) {
                            addRadioButtons('#roles', data, 'roleName');
                            $('input[name="roleName"]').change(function () {
                                fetchUsers($(this).val(), lob);
                            });
                        } else {
                            alert("No Roles Found.");
                        }
                    },
                    error: function (xhr) {
                        console.error("Error fetching roles: " + xhr.responseText);
                    }
                });
            }

            function fetchUsers(role, lob) {
                $.ajax({
                    url: `http://localhost:5000/api/roles/getuserbyroles/rolename/${role}/lob/${lob}`,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        $('#user').empty();
                        addRadioButtons('#user', data, 'username', 'firstName');
                    },
                    error: function (xhr) {
                        console.error("Error fetching users: " + xhr.responseText);
                        alert("An error occurred while fetching the users. Please try again.");
                    }
                });
            }

            function addRadioButtons(container, items, groupName, displayProperty = 'name') {
                $(container).empty();
                items.forEach(function (item) {
                    var radiobutton = $('<input>').attr({
                        type: 'radio',
                        value: item[displayProperty],
                        name: groupName
                    });
                    var label = $('<label>').text(item[displayProperty]).prepend(radiobutton);
                    $(container).append($('<div>').addClass('radio').append(radiobutton).append(label));
                });
            }
        });
    </script>
</body>

</html>
