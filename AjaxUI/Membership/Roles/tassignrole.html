<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign User Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Assign User Roles</h1>
    <form id="assignRolesForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="role">Select Role:</label>
        <select id="role" name="role" required>
            <option value="">Select a role</option>
            <option value="Administrator">Administrator</option>
            <option value="Editor">Editor</option>
            <option value="Contributor">Contributor</option>
            <option value="Subscriber">Subscriber</option>
        </select>

        <input type="submit" value="Assign Role">
    </form>

    <script>
        document.getElementById("assignRolesForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            var username = document.getElementById("username").value;
            var role = document.getElementById("role").value;

            // Normally you would send this data to the server to process the role assignment
            // For this example, we'll just log the values to console
            console.log("Assigning role: " + role + " to user: " + username);

            // Optionally, you can reset the form after submission
            // this.reset();
        });
    </script>
</body>
</html>
