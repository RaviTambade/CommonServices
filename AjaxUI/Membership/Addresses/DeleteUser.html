<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Address</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
    <h2 class="text-2xl font-bold mb-6">Delete Address</h2>
    <form id="deleteAddressForm" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="existingId" class="block text-gray-700">Existing ID:</label>
            <input type="number" id="existingId" name="existingId" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <button type="submit" class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600">Delete</button>
    </form>

    <div id="message" class="mt-4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="DeleteUser.js"></script>
</body>
</html>
