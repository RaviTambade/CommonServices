<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Include the JavaScript file -->
  <script src="RegisterNewUser.js" defer></script>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-2xl font-bold">My Dashboard</div>
      <div class="space-x-4">
        <a href="#login" class="text-white hover:text-gray-300">Login</a>
        <a href="#register" class="text-white hover:text-gray-300">Register</a>
        <a href="#about" class="text-white hover:text-gray-300">About</a>
        <a href="#contact" class="text-white hover:text-gray-300">Contact</a>
        <a href="#help" class="text-white hover:text-gray-300">Help</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto mt-10 flex justify-center">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center">User Registration</h1>
      <form id="frm_applicant" class="bg-white p-8 rounded shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700">Image URL:</label>
          <input type="text" id="imgurl" name="imgurl" placeholder="Enter Image URL" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Aadhar ID:</label>
          <input type="text" id="aadharid" name="aadharid" placeholder="Enter Aadhar ID" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="Enter First Name" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Enter Last Name" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Birth Date:</label>
          <input type="date" id="birthdate" name="birthdate" placeholder="Enter Birth Date" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Gender:</label>
          <input type="text" id="gender" name="gender" placeholder="Enter Gender (male/female)" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email ID" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Contact Number:</label>
          <input type="tel" id="contact" name="contact" placeholder="Enter Contact Number" class="w-full px-4 py-2 border rounded-md" pattern="[0-9]{10}" maxlength="10" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
