<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="Scripts/RegisterNewUser.js" defer></script>
</head>

<body class="bg-gray-100">
  <div>
    <nav class="bg-blue-500 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Transflower.in</div>
        <div class="space-x-4">
          <a href="#login" class="text-white hover:text-gray-300">Login</a>
          <a href="#register" class="text-white hover:text-gray-300">Register</a>
          <a href="#about" class="text-white hover:text-gray-300">About</a>
          <a href="#contact" class="text-white hover:text-gray-300">Contact</a>
          <a href="#help" class="text-white hover:text-gray-300">Help</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4">User Registration</h2>
      <hr class="mb-4" />
      <form id="frm_applicant" class="space-y-4">

        <div>
          <label class="block mb-1">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="Enter First Name"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Enter Last Name"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">Birth Date:</label>
          <input type="date" id="birthdate" name="birthdate" placeholder="Enter Birth Date"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">Gender:</label>
          <input type="radio" id="male" name="gender" value="male"><label for="male"> Male</label><br>
          <input type="radio" id="female" name="gender" value="female"><label for="female"> Female</label><br>
        </div>

        <div>
          <label class="block mb-1">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email ID"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">Contact Number:</label>
          <input type="text" id="contact" name="contact" placeholder="Enter Contact Number"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">Aadhar ID:</label>
          <input type="text" id="aadharid" name="aadharid" placeholder="Enter Aadhar ID"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">Image URL:</label>
          <input type="text" id="imgurl" name="imgurl" placeholder="Enter Image URL"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">User Id:</label>
          <input type="text" id="uid" name="uid" placeholder="Enter User Id"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <label class="block mb-1">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password"
            class="border border-gray-300 p-2 w-full" />
          <label class="block mb-1"></label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
            class="border border-gray-300 p-2 w-full" />
        </div>

        <div>
          <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full">Submit</button>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
