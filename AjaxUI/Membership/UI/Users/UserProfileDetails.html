<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Scripts/UserProfileDetails.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="../../../../MembershipPortal/wwwroot/images/tfl.jpg" class="h-10 w-10">
                <div class="text-white text-2xl font-bold">Membership Management</div>
            </div>
            <div class="space-x-4">
                <a href="../../AuthHTML/UpdateUserPassword.html" class="text-white hover:text-gray-300">Update
                    Password</a>
                <a href="../../AuthHTML/UpdateContactNumber.html" class="text-white hover:text-gray-300">Update
                    Contact</a>
                <a href="../Users/Login.html" class="text-white hover:text-gray-300">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="flex justify-center p-4">
        <div class="bg-white border-1 shadow-lg shadow-gray-700 rounded-lg w-full max-w-4xl">
            <div class="flex rounded-t-lg bg-top-color sm:px-2 w-full">
                <div class="h-40 w-40 overflow-hidden rounded-full top-10 left-5 p-3">
                    <img id="pimgurl" class="w-full h-full object-cover" />
                </div>
                <div class="w-2/3 sm:text-center pl-5 mt-10 text-start">
                    <p id="fullname" class="font-poppins font-bold text-heading sm:text-4xl text-2xl"></p>
                </div>
            </div>

            <div class="p-5">
                <div class="flex flex-col sm:flex-row sm:mt-10">
                    <div class="flex flex-col sm:w-1/3">
                        <div class="profile mt-4">
                            <hr class="my-4">
                            <div>
                                <span class="font-bold">Email:</span> <span id="pemail"
                                    class="ml-2 font-semibold"></span>
                            </div>
                            <div>
                                <span class="font-bold">Contact Number:</span> <span id="pcontact"
                                    class="ml-2 font-semibold"></span>
                            </div>
                            <div>
                                <span class="font-bold">Gender:</span> <span id="pgender"
                                    class="ml-2 font-semibold"></span>
                            </div>
                            <div>
                                <span class="font-bold">Aadhar Number:</span> <span id="paadharid"
                                    class="ml-2 font-semibold"></span>
                            </div>
                            <div>
                                <span class="font-bold">Birth Date:</span> <span id="pdob"
                                    class="ml-2 font-semibold"></span>
                            </div>

                            <div>
                                <p class="font-poppins font-bold text-heading sm:text-2xl ">Address </p>
                                <div>
                                    <span class="font-bold">Ares : </span> <span id="parea"
                                        class="ml-2 font-semibold"></span>
                                </div>
                                <div>
                                    <span class="font-bold">Land Mark :</span> <span id="plandmark"
                                        class="ml-2 font-semibold"></span>
                                </div>
                                <div>
                                    <span class="font-bold">City :</span> <span id="pcity"
                                        class="ml-2 font-semibold"></span>
                                </div>
                                <div>
                                    <span class="font-bold">State : </span> <span id="pstate"
                                        class="ml-2 font-semibold"></span>
                                </div>
                                <div>
                                    <span class="font-bold">Pincode :</span> <span id="ppincode"
                                        class="ml-2 font-semibold"></span>
                                </div>
                                <div>
                                    <span class="font-bold">Address Type :</span> <span id="ptype"
                                        class="ml-2 font-semibold"></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
