<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Scripts/UserProfile.js" defer></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">Membership Management</div>
            <div class="space-x-4">
                <a href="../../AuthHTML/UpdateUserPassword.html" class="text-white hover:text-gray-300">Update Password</a>
                <a href="../../AuthHTML/UpdateContactNumber.html" class="text-white hover:text-gray-300">Update Contact</a>
                <a href="../Users/Login.html" class="text-white hover:text-gray-300">Log Out</a> 
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-lg p-6">
        <div class="mb-4">
            <label for="txtUserId" class="block mb-2 font-bold text-gray-700">User Id:</label>
            <input type="text" id="txtUserId" class="border border-gray-300 px-3 py-2 rounded-lg w-full">
        </div>

        <button id="btnShow" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full mb-4">
            Show Details
        </button>

        <div class="profile">
            <hr class="my-4">
            <div class="mb-2">
                <span class="font-bold text-gray-700">User Id:</span> <span id="pid" class="ml-2 font-semibold text-gray-800"></span>
            </div>
            <div class="mb-2">
                <span class="font-bold text-gray-700">First Name:</span> <span id="pfname" class="ml-2 font-semibold text-gray-800"></span>
            </div>
            <div class="mb-2">
                <span class="font-bold text-gray-700">Last Name:</span> <span id="plname" class="ml-2 font-semibold text-gray-800"></span>
            </div>
            <div class="mb-2">
                <span class="font-bold text-gray-700">Email:</span> <span id="pemail" class="ml-2 font-semibold text-gray-800"></span>
            </div>
            <div class="mb-2">
                <span class="font-bold text-gray-700">Contact Number:</span> <span id="pcontact" class="ml-2 font-semibold text-gray-800"></span>
            </div>
            <div class="mb-2">
                <span class="font-bold text-gray-700">Gender:</span> <span id="pgender" class="ml-2 font-semibold text-gray-800"></span>
            </div>
           
            <div class="mb-2">
                <span class="font-bold text-gray-700">Aadhar Number:</span> <span id="paadharid" class="ml-2 font-semibold text-gray-800"></span>
            </div>
            <div class="mb-2">
                <span class="font-bold text-gray-700">Birth Date:</span> <span id="pdob" class="ml-2 font-semibold text-gray-800"></span>
            </div>
           
        </div>
    </div>
</body>

</html>
