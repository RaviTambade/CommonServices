<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MemberShipRole Management</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="User/Scripts/SearchUserByIds.js"></script>
  <script src="Membership/UI/Roles/Users/Scripts/SearchUserByIds.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Input multiple User Id's separated by Comma</h2>
    <hr class="mb-4"/>
    <label for="userids" class="block mb-2">Enter Users Ids:</label>
    <input type="text" id="userids" name="userids" class="border border-gray-300 p-2 mb-4 w-full" placeholder="Enter multiple Users Ids"/>
    <button id="getUserdetailsByUserIds" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Get User Details</button>
    <div id="dataDisplay" class="mt-4"></div>
  </div>
</body>
</html>
