<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MemberShip Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-bold mb-5">User Details by Contact Number</h2>

        <div class="form-group mb-5">
            <label for="contact" class="block text-sm font-medium text-gray-700">Enter User Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <button id="getUserDetailsBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Get User Details</button>

        <div id="dataDisplay" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/GetUserByContact.js"></script>
</body>
</html>
