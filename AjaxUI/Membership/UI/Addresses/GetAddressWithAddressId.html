<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/GetAddressWithAddressId.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="../../../../MembershipPortal/wwwroot/images/tfl.jpg" class="h-10 w-10">
                <div class="text-white text-2xl font-bold">Membership Management</div>
            </div>
            <div class="space-x-4">
                <a href="../Navigation/Login.html" class="text-white hover:text-gray-300">Login</a>
                <a href="../Users/Register.html" class="text-white hover:text-gray-300">Register</a>
                <a href="../Navigation/AboutUs.html" class="text-white hover:text-gray-300">About</a>
                <a href="../Navigation/Contact.html" class="text-white hover:text-gray-300">Contact</a>
                <a href="../Navigation/Help.html" class="text-white hover:text-gray-300">Help</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="content container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">User Addresses</h1>
            <div class="mb-4">
                <input type="number" id="addressId" placeholder="Enter Address ID" class="p-2 border rounded-md">
                <button id="getAddressesBtn" class="p-2 bg-blue-500 text-white rounded-md">Get Address</button>
            </div>
            <table id="addressesTable" class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border p-2 bg-gray-200">ID</th>
                        <th class="border p-2 bg-gray-200">User ID</th>
                        <th class="border p-2 bg-gray-200">Area</th>
                        <th class="border p-2 bg-gray-200">Landmark</th>
                        <th class="border p-2 bg-gray-200">City</th>
                        <th class="border p-2 bg-gray-200">State</th>
                        <th class="border p-2 bg-gray-200">Pincode</th>
                        <th class="border p-2 bg-gray-200">Address Type</th>
                        <th class="border p-2 bg-gray-200">Contact Number</th>
                        <th class="border p-2 bg-gray-200">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Address rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
