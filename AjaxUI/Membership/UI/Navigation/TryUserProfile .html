<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Scripts/UserProfile.js"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 ">
    <nav class="bg-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <img src="../../../../MembershipPortal/wwwroot/images/tfl.jpg" class="h-10 w-10">
            <div class="text-white text-2xl font-bold">Membership Management</div>
          </div>

           <!-- Dropdown Menu -->
           <div class="relative">
            <button
                class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300 transition duration-150 ease-in-out">
                Options
            </button>
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 hidden">
                <a href="../../AuthHTML/UpdateUserPassword.html" class="text-white hover:text-gray-300">UpdatePassword</a>
                <a href="../../AuthHTML/UpdateContactNumber.html" class="text-white hover:text-gray-300">UpdateContact</a>
                <a href="../Navigation/Login.html" class="text-white hover:text-gray-300">Log Out</a>
                </div>
        </div>
        </div>
    </nav>
</div>
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <!-- <label class="block mb-2 font-bold">User Id:</label> 
        <input type="text" id="txtUserId" class="border border-gray-300 px-3 py-2 rounded-lg w-full mb-4"> -->
        <span class="font-bold">User Id:</span> <span id="uid" class="ml-2 font-semibold"></span><br /><br />
        <button id="btnShow" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Show Details
        </button>

        <div class="profile mt-4">
            <hr class="my-4">
            <div>
                <span class="font-bold">First Name:</span> <span id="pfname" class="ml-2 font-semibold"></span>
            </div>
            <div>
                <span class="font-bold">Last Name:</span> <span id="plname" class="ml-2 font-semibold"></span>
            </div>
            <div>
                <span class="font-bold">Email:</span> <span id="pemail" class="ml-2 font-semibold"></span>
            </div>
            <div>
                <span class="font-bold">Contact Number:</span> <span id="pcontact" class="ml-2 font-semibold"></span>
            </div>
            <div>
                <span class="font-bold">Gender:</span> <span id="pgender" class="ml-2 font-semibold"></span>
            </div>
            <div>
                <span class="font-bold">Aadhar Number:</span> <span id="paadharid" class="ml-2 font-semibold"></span>
            </div>
            <div>
                <span class="font-bold">Birth Date:</span> <span id="pdob" class="ml-2 font-semibold"></span>
            </div>
           
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const dropdownButton = document.querySelector('.relative button');
            const dropdownMenu = document.querySelector('.relative .absolute');


            dropdownButton.addEventListener('click', function () {
                dropdownMenu.classList.toggle('hidden');
            });

          
        });
    </script>
</body>

</html>
