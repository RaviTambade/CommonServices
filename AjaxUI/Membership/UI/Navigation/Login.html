<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="Scripts/Login.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="bg-blue-500 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="../../../../MembershipPortal/wwwroot/images/tfl.jpg" class="h-10 w-10">
        <div class="text-white text-2xl font-bold">Membership Management</div>
      </div>
      <div class="space-x-4">
        <a href="../Navigation/LandingPage.html" class="text-white hover:text-gray-300">Home</a>
        <a href="../Navigation/AboutUs.html" class="text-white hover:text-gray-300">About</a>
        <a href="../Navigation/Contact.html" class="text-white hover:text-gray-300">Contact</a>
        <a href="../Navigation/Help.html" class="text-white hover:text-gray-300">Help</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto mt-10 flex justify-center flex-grow">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
      <form id="frm_applicant" class="bg-white p-8 rounded shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input id="contactNo"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Enter Contact Number" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="pass" type="password" placeholder="**********" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="lob">LOB</label>
          <select name="lob" id="lob" required class="w-full p-2 mb-4 border border-gray-300 rounded">
          </select>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="btnsubmit" type="button">Sign In</button>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <a href="../Users/Register.html">Sign Up</a>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-500 p-4 text-white text-center">
    <div class="container mx-auto">
      <p>&copy; 2024 Membership Management. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
