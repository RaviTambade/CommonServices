<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemberShipRole Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>LogIn</title>
</head>
<body>
    
        <div class="imgcontainer">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="number"><b>Contact Number</b></label>
          <input type="text" id="contactNo" placeholder="Enter Contact Number" name="number" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="" id="pass" placeholder="Enter Password" name="psw" required>

          <label for="lob"><b>Line Of Business</b></label>
          <input type="" id="lob" placeholder="Enter Line of Business" name="lob" required>
      
          <button  id="btnsubmit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
</body>
<script>
    

//var signInUrl="http://localhost:5000/api/auth/signin";

$(document).ready(function() {
  // Event handler for checkboxes
        $("#btnsubmit").click(function () {    

        var contactNo = $("#contactNo").val();
        var pass = $("#pass").val();
        var lob = $("#lob").val();

        var Claim = {"ContactNumber":contactNo, "password":pass,"lob":lob}
      
        $.ajax({
        url: "http://localhost:5000/api/auth/signin",
        type: 'POST',
        data: JSON.stringify(Claim),
        contentType: 'application/json',

        success: function (data) {
            console.log(data.token);
            //var tokenData = JSON.stringify(data);
            localStorage.setItem('token',data.token);
        },
        error: function (xhr, status, error) {
            console.error(xhr.responseText);
        }
    });
   });
});

</script>

</html>
