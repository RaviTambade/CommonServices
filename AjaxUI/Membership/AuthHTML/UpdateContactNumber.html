<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Scripts/UpdateContactNumber.js" defer ></script>
    <title>Update Contact Number</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Membership Management</div>
        <div class="space-x-4">
            <a href="../UI/Navigation/LandingPage.html" class="text-white hover:text-gray-300">Home</a> 
            <a href="../Users/Login.html" class="text-white hover:text-gray-300">Log Out</a>
        </div>
    </div>
</nav>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4"></h2>

        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6">
            <h3 class="text-xl font-medium mb-5">Update Contact Number</h3>
            <label for="newContact" class="block mb-2 font-bold text-gray-600">Enter New Contact Number</label>
            <input type="text" id="newContact" placeholder="New Contact Number" name="newContact"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">

            <label for="pass" class="block mt-4 mb-2 font-bold text-gray-600">Enter Password</label>
            <input type="password" id="pass" placeholder="Password" name="pass"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">

            <button id="btnsubmit"
                class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update Contact Number
            </button>
        </div>
    </div>

   
</body>

</html>
