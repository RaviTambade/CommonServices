<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Update Password</title>
</head>

<body >
  <nav class="bg-blue-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Membership Management</div>
        <div class="space-x-4">
          <a href="../UI/Navigation/LandingPage.html" class="text-white hover:text-gray-300">Home</a>
            <a href="../Users/Login.html" class="text-white hover:text-gray-300">Log Out</a>
        </div>
    </div>
</nav>
  <div class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6">Update Password</h2>
      <div class="mb-4">
        <label for="oldPass" class="block text-sm font-semibold mb-2">Enter Old Password</label>
        <input type="password" id="oldPass" placeholder="Enter Current Password" name="oldPass" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="newPass" class="block text-sm font-semibold mb-2">New Password</label>
        <input type="password" id="newPass" placeholder="Enter New Password" name="newPass" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
      </div>
      <button id="btnsubmit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Update Password
      </button>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#btnsubmit").click(function () {
        var oldPassword = $("#oldPass").val();
        var newPassword = $("#newPass").val();

        var update = {
          "oldPassword": oldPassword,
          "newPassword": newPassword
        };

        function getToken() {
          return localStorage.getItem('token');
        }

        $.ajax({
          url: "http://localhost:5000/api/auth/updatepassword",
          type: 'PUT',
          headers: {
            'Authorization': 'Bearer ' + getToken()
          },
          data: JSON.stringify(update),
          contentType: 'application/json',
          success: function (data) {
            if (data === true)
              alert("Password Changed Successfully");
            else
              alert("Failed To Change Password");
          },
          error: function (xhr, status, error) {
            console.error(xhr.responseText);
          }
        });
      });
    });
  </script>

</body>

</html>
