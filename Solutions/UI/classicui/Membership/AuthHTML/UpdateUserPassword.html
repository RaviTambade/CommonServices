<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script src="Scripts/UpdateUserPassword.js"></script>
  <title>Update Password</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-2xl font-bold">Membership Management</div>
      <div class="space-x-4">
        <a href="../UI/Navigation/LandingPage.html" class="text-white hover:text-gray-300">Home</a>
        <a href="../Users/Login.html" class="text-white hover:text-gray-300">Log Out</a>
      </div>
    </div>
  </nav>
  <div>
    <h1> <span id="fullname"></span></h1>
    <div>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4"></h2>
    

    <div class="container max-w-md text-center">
      <h3 class="text-3xl font-bold text-blue-500 mb-4">Welcome <span id="fname" class="ml-2 font-semibold"></span> <span id="lname" class="ml-2 font-semibold"></span></h3>
           <span id="uid" class="ml-2 font-semibold"></span><br/><br/>
       
  </div>
            
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6">
      <h3 class="text-xl font-medium mb-5">Update User Password</h3>
      <label for="oldPass" class="block mb-2 font-bold text-gray-600">  </label>
      <input type="password" id="oldPass" placeholder="Enter Current Password" name="oldPass" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">

      <label for="newPass" class="block mt-4 mb-2 font-bold text-gray-600"> </label>
      <input type="password" id="newPass" placeholder="Enter New Password" name="newPass" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">

        <label for="newPass" class="block mt-4 mb-2 font-bold text-gray-600"> </label>
      <input type="password" id="confirmPass" placeholder="Enter Confirm Password" name="confirmPass" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        

    <button id="btnsubmit"
      class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Update Password
    </button>
  </div>
  </div>
