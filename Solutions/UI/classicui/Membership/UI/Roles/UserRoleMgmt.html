<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="Scripts/UserRoleMgmt.js"></script>
</head>

<nav class="bg-blue-500 p-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <img src="../../../../MembershipPortal/wwwroot/images/tfl.jpg" class="h-10 w-10">
      <div class="text-white text-2xl font-bold">Membership Management</div>
    </div>
    <div class="space-x-4">
      <a href="../Navigation/Login.html" class="text-white hover:text-gray-300">Login</a>
      <a href="../Users/Register.html" class="text-white hover:text-gray-300">Register</a>
      <a href="../Navigation/AboutUs.html" class="text-white hover:text-gray-300">About</a>
      <a href="../Navigation/Contact.html" class="text-white hover:text-gray-300">Contact</a>
      <a href="../Navigation/Help.html" class="text-white hover:text-gray-300">Help</a>
    </div>
  </div>
</nav>

<body>
  <div class="font-sans m-5 max-w-4xl mx-auto">
    <header class="mb-8">
      <a class="block mb-4" href="#" style="color: black;">
        <img src="../../../../images/tfl.jpg" alt="Company Logo" class="w-24 h-24">
      </a>
      <h2 class="text-3xl font-bold mb-4">Admin Roles Management</h2>
    </header>

    <div class="bg-gray-50 p-6 border border-gray-300 rounded-lg mb-8">
      <div class="mb-4">
        <label for="txtUserId" class="block text-sm font-medium text-gray-700 mb-2">Enter User Id:</label>
        <input id="txtUserId" class="w-full p-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
        <label for="ddlob" class="block text-sm font-medium text-gray-700 mb-2">Select LOB:</label>
        <select id="ddlob" class="w-full p-2 border border-gray-300 rounded"></select>
      </div>

      <div class="flex space-x-4 mb-4">
        <button id="btngetroles" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-700">Get Roles</button>
        <button id="btnaddrole" class="w-full p-2 bg-green-500 text-white rounded hover:bg-green-700">Add Role</button>
        <button id="btndeleterole" class="w-full p-2 bg-red-600 text-white rounded hover:bg-red-700">Delete
          Role</button>
      </div>

      <div id="userdetails" class="text-lg font-medium mb-4"></div>
      <div id="img" class="mb-4"></div>
      <div id="checkboxContainer" class="space-y-2"></div>
    </div>
  </div>
</body>

</html>
